    <title>Power BI Embedded Demo</title>
    <script type="text/javascript" language="javascript"
        src="https://rawgit.com/Microsoft/PowerBI-JavaScript/master/dist/powerbi.min.js"></script>
    </script>
</head>

<body>
    <div id="reportContainer" style="width: 100%; height: 100%;"></div>
</body>

<script>
    (() => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const reportId = urlParams.get('reportId');
        const token = urlParams.get('token');
        var models = window['powerbi-client'].models;

        var embedConfiguration = {
            type: 'report',
            id: reportId,
            embedUrl: 'https://app.powerbi.com/reportEmbed?reportId=cdeaa48f-b88c-4a04-bd8c-b026451ebca4&ctid=57b8c96e-ac2f-4d78-a149-f1fc6817d3c4',
            tokenType: models.TokenType.Embed,
            accessToken: token
        };
        var $reportContainer = document.getElementById('reportContainer');
        var report = powerbi.embed($reportContainer, embedConfiguration);
